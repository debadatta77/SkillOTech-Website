<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <style>
        :root {
            --blue: #0B2C90;
            --muted: #f3f3f3;
            --card-radius: 14px;
            --gap: 1rem;
            --max-width: 1200px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #111;
            background: #fff;
        }

        /* NAVBAR */
        .navbar {
            background: var(--blue);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
        }

        .image {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .image img {
            height: 2.6rem;
            width: auto;
            display: block;
        }

        .logo-text {
            color: #fff;
            font-weight: 600;
            font-size: 1.05rem;
            margin: 0;
        }

        .content ul {
            display: flex;
            gap: 1.2rem;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .content a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .content a:hover {
            background: whitesmoke;
            color: #000;
            padding: .25rem .5rem;
            border-radius: .25rem;
            transition: all .2s
        }

        /* small-screen menu toggle (simple) */
        .menu-toggle {
            display: none;
            background: transparent;
            border: 0;
            color: #fff;
            font-size: 1.1rem;
        }

        /* HERO / FRAME */
        .hero_section {
            width: 100%;
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .frame {
            background: var(--blue);
            padding: 1.25rem;
            /* blue frame thickness (responsive) */
            border-radius: 20px;
            width: 95%;
            max-width: var(--max-width);
        }

        .container {
            background: #ffffff;
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(11, 44, 144, 0.08);
        }

        /* login split layout */
        .login_section {
            display: flex;
            gap: 0;
            min-height: 320px;
            align-items: stretch;
        }

        .image_section {
            flex: 1;
            min-width: 260px;
            background: url("./assets/Rectangle 3.png") no-repeat center/cover;
            background-size: cover;
        }

        .login_content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: .75rem;
        }

        .login_content h1 {
            font-size: 1.6rem;
            margin: 0;
            text-align: center;
        }

        .login_content label {
            font-size: 0.95rem;
        }

        .login_content input {
            width: 100%;
            padding: .75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        #submit {
            background: var(--blue);
            color: #fff;
            border: 0;
            padding: .75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* footer */
        .footer {
            background: var(--blue);
            padding: 1.25rem 0;
            text-align: center;
        }

        .Copyright {
            color: #fff;
            margin: .25rem 0;
            font-size: 1rem;
            text-decoration: none;
        }

        .developer {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .developer:hover {
            text-decoration: none;
        }

        /* small spacing helpers */
        .signin a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width:1100px) {
            :root {
                --max-width: 980px;
            }

            .frame {
                padding: 1rem;
            }

            .login_content {
                padding: 1.25rem;
            }
        }

        @media (max-width:800px) {

            /* switch to stacked layout */
            .login_section {
                flex-direction: column;
            }

            .image_section {
                width: 100%;
                min-height: 220px;
            }

            .menu-toggle {
                display: block;
            }

            .content ul {
                display: none;
            }

            /* hide desktop menu */
            .frame {
                padding: .75rem;
            }

            .login_content {
                padding: 1rem;
            }
        }

        @media (max-width:480px) {
            .image img {
                height: 2.2rem;
            }

            .logo-text {
                font-size: 0.95rem;
            }

            .login_content h1 {
                font-size: 1.25rem;
            }

            .login_content input {
                padding: .6rem;
            }

            #submit {
                padding: .6rem;
                font-size: .95rem;
            }

            .frame {
                padding: .5rem;
                border-radius: 14px;
            }

            .container {
                border-radius: 12px;
            }
        }

        /* Accessibility / touch targets */
        a,
        button,
        input {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
